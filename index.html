<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>

  <main class="bg-mentor-cream lg:min-h-screen h-screen flex lg:flex-row lg:justify-center lg:items-center">
    <div class="lg:w-2/5 flex lg:flex-row flex-col m-4" id="product">
      <div class="lg:w-1/2" id="product-img">
        <img class="object-contain lg:block hidden lg:rounded-l-lg" src="./images/image-product-desktop.jpg" alt="">
        <img class="object-contain lg:hidden rounded-t-lg" src="./images/image-product-mobile.jpg" alt="">
      </div>
      <div class="lg:w-1/2 bg-mentor-white rounded-b-lg p-4 lg:rounded-r-lg " id="product-desc">
        <p class="tracking-widest font-montserrat text-sm text-mentor-dark-grayish-blue font-medium my-3">PERFUME</p>
        <h1 class="font-fraunces font-bold text-mentor-very-dark-blue my-3 text-[32px] leading-none">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-sm text-mentor-dark-grayish-blue font-light my-3 font-montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex flex-row my-4"id="price">
          <h2 class="mr-3 text-3xl text-mentor-dark-cyan font-fraunces font-medium text-center">$149.99</h2>
          <h3 class="my-1 text-mentor-dark-grayish-blue text-sm"><del>$169.99</del></h3>
        </div>
        <button class="flex flex-row justify-center items-center bg-mentor-dark-cyan w-full text-mentor-white lg:mt-8 mt-3 py-2 rounded-md hover:bg-mentor-dark-hover-cyan">
          <span class="pr-2" ><img src="./images/icon-cart.svg"></span>
            Add to Cart
        </button>
      </div>
    </div>
  </main>
  
<footer>
  <div class="attribution text-[11px] text-center">
    Challenge by <a class="text-mentor-anchor-color"href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-mentor-anchor-color"href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
